version: '3.8'

services:
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    command: uvicorn src.main:app --host 0.0.0.0 --port 5000
    ports:
      - 5000:5000
    depends_on:
      - db

  db:
    image: postgres:10
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_HOST_AUTH_METHOD="trust"
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
